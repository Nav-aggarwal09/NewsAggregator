<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../frontendassets/signupstyle.css">
</head>
<body>

<div class="sign-up-form">
    <img src="../frontendassets/defaultavatar.jpg" class="avatar">
    <h1>Sign Up Now!</h1>
    <form action="">
        <p>Enter Your email</p>
        <input type="email" class="input-box" placeholder="Enter email" required>
        <p>Enter a Password</p>
        <input type="password" class="input-box" placeholder="Enter password" required>
        <p><span><input type="checkbox"></span> I agree to the terms and services</p>
        <button type="button" class="signup-btn">Sign Up</button>
        <hr>
        <button type="button" class="social-btn">Login with Google</button>
        <br>
        <a href="login.html">Already have an account?</a>

    </form>
</div>

</body>
</html>
