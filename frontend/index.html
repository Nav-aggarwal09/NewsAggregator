<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="container" id="navigation">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="#">Sources</a>
                        <ul>
                            <li><a href="#">NYT</a></li>
                            <li><a href="#">WSJ</a></li>
                            <li><a href="#">AP</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="container">
        <ul class="search-results">
            {{range .Results}}
            <li class="news-article">
                <div>
                    <h3>{{.Title}}</h3>
                    <p class="description">{{.Abstract}}</p>
                    <div class="metadata">
                        <p>{{.Section}}</p>
                        <time>{{.PublishedDate}}</time>
                    </div>
                </div>
            </li>
            {{ end }}
        </ul>


</section>
</body>
</html>
